<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Silly Kitty | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/silly_kitty.css">
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/silly_kitty.js"></script>
</head>
<body>
	<div id="container">

		<div id="food_container">
		
			<div class="food"></div>
		
			<div id="fish_text">I'm Cat Food!</div>
		</div>
		
		<div id="text_bubble">
			
			<p>Meow!</p>
		</div>
		
		<div id="cat_container">
		
			<div class="ear" id="left_ear"></div>
		
			<div class="ear" id="right_ear"></div>
		
			<div class="head">
		
				<div class="eye" id="left_eye">
		
					<div class="pupil" id="pupil_left"></div>
				</div>
		
				<div class="eye" id="right_eye">
		
					<div class="pupil" id="pupil_right"></div>
				</div>
		
				<div id="nose_container">
		
					<div class="nose"></div>
		
					<div class="whiskers" id="left_whiskers">
						
						<div class="whisker w1"></div>
		
						<div class="whisker w2"></div>
		
						<div class="whisker w3"></div>
					</div>
		
					<div class="whiskers" id="right_whiskers">
		
						<div class="whisker w1"></div>
		
						<div class="whisker w2"></div>
		
						<div class="whisker w3"></div>
					</div>
				</div>
		
				<div class="mouth"></div>
			</div>
		
			<div id="body">
				
				<div class="paw" id="left_paw"></div>
		
				<div class="paw" id="right_paw"></div>
		
				<div id="tail"></div>
			</div>
		</div>
	</div>
</body>
</html>
