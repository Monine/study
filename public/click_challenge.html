<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Click Challenge | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/click_challenge.css">
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/click_challenge.js"></script>
</head>
<body>
	<div id="modal">
		<h1>The Click Challenge</h1>
		<h2>How many clicks can you get per second?</h2>
		<h2 id="cps"></h2>
		<p>Click start and you'll have thirty seconds to click anywhere on the page as many times as you can!</p>
		<button type="button" id="start">Start!</button>
	</div>

	<div id="container">
		<div class="wrapper">
      <div class="spinner pie"></div>
      <div class="filler pie"></div>
      <div class="mask"></div>
      <div id="counter">0</div>
    </div>
	</div>
</body>
</html>
