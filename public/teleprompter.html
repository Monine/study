<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teleprompter | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/teleprompter.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/teleprompter.js"></script>
</head>
<body id="teleprompter">
	<header id="header" class="header">
		<h1 id="title"><a href="teleprompter.html">Teleprompter</a></h1>
	</header><!-- /header -->

	<div id="container">
		<h2 id="prompt">Enter your speech or other text below <br />
		to have it returned in a teleprompter.</h2>
		
		<form>
			<textarea name="text" placeholder="Enter your text here"></textarea>
			<input type="submit" id="submitBtn" value="Teleprompt me" />
		</form>
	</div>
</body>
</html>
