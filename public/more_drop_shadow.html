<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>More Drop Shadow | 1992</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/more_drop_shadow.css">
	<script src="./js/jQuery-2.1.4.js"></script>
	<script src='js/more_drop_shadow.js'></script> 
</head>
<body id='more_drop_shadow'>

	<div id='wrap' unselectable='on'>
		<img src="img/more_grumpy_shadow.png" class='box_shadow' unselectagble='on' />

		<div class='box_shadow' id='text_container'>
			<h1 class='text_shadow'>"You will always be lucky if you know how to make friends with strange cats."</h1>
			<p class='text_shadow'>- Colonial proverb</p>
		</div>
	</div>
</body>
</html>
