<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type Attack | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/type_attack.css">
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/type_attack.js"></script>
</head>
<body>

	<div id="modal">

		<h1>Type Attack</h1>

		<h2>Type the letters as they fall to score points.</h2>

		<h2>The game ends if you let 20 letters escape.</h2>

		<h2>Good Luck!</h2>			

	</div>
		
	<div id="container">

		<canvas id="canvas" width="700" height="550"></canvas>

		<div id="stat_container">

			<div class="stat" id="correct">correct: 0</div>

			<div class="stat" id="wrong">wrong: 0</div>

			<div class="stat" id="missed">missed: 0</div>
			
		</div>

	</div>

</body>
</html>
