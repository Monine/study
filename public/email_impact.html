<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Email Impact | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/email_impact.css">
	<script src="./js/jQuery-2.1.4.js"></script>
	<script type="text/javascript" src="js/email_impact.js"></script>
</head>
<body id="email_inpact">
	<div id="container">
		<div id="prompt_container">
			<h1>What is Your Email's Impact?</h1>
			<p>Emails should be short and <br />
				to the point for maximum impact.</p>
			<h2>Is your email too long?</h2>
			<p id="start">Start typing to see a visual representation <br />
				of how long your email is!</p>
		</div>

		<textarea name="emailAdress"></textarea>
	</div>

	<footer>
		<div id="info_wrap">
			<div id="info_container">
				<div id="char_count" autocomplete="off">Character Count: <span>0</span></div>
			</div>
		</div>
	</footer>
</body>
</html>
