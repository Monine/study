<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Little Dude | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/little_dude.css">
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/little_dude.js"></script>
</head>
<body>

	<div id="container">

		<div id="modal">

			<h1>You killed the little dude!</h1>

			<a href="little_dude.html">Try Again?</a>
			
		</div>

		<div id="stats_container">

			<div class="stats" id="health">Health: 10</div>

			<div class="stats" id="love">Love: 10</div>

			<div class="stats" id="happiness">happiness: 10</div>
			
		</div>

		<div id="dude_container">

			<div id="face">
				
				<div id="eye_container">
					
					<div class="eye" id="eye_left"></div>

					<div class="eye" id="eye_right"></div>

				</div>

				<div id="mouth" class="smile"></div>

			</div>

			<div id="head">
				
				<div class="arm" id="arm_left">
					
					<div class="hand" id="hand_left">

						<div class="finger" id="f1"></div>

						<div class="finger" id="f2"></div>

						<div class="finger" id="f3"></div>

					</div>

				</div>

				<div class="arm" id="arm_right">

					<div class="hand" id="hand_right">

						<div class="finger" id="f1"></div>

						<div class="finger" id="f2"></div>

						<div class="finger" id="f3"></div>

					</div>
					
				</div>

				<div class="leg" id="leg_left">
					
					<div class="foot" id="foot_left"></div>

				</div>

				<div class="leg" id="leg_right">

					<div class="foot" id="foot_right"></div>
					
				</div>

			</div>
			
		</div>

		<div id="btn_container">

			<button class="btn" id="btn_feed">Feed The Dude</button>

			<button class="btn" id="btn_hug">Hug The Dude</button>

			<button class="btn" id="btn_play">Play With The Dude</button>

		</div>
		
	</div>
	
</body>
</html>
