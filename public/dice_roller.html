<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dice Roller | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/dice_roller.css">
	<script src="./js/jQuery-2.1.4.js"></script>
	<script src="js/dice_roller.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body id='dice_roller'>
	<div id='wrap'>
		<div id='container'>
			<div id='title'>Hey you! Give us roll!!</div>

			<div id='dice_1' class='dice'>
				<div id='dice_1_pip_1' class='pip pip_1'></div>
				<div id='dice_1_pip_2' class='pip pip_2'></div>
				<div id='dice_1_pip_3' class='pip pip_3'></div>
				<div id='dice_1_pip_4' class='pip pip_4'></div>
				<div id='dice_1_pip_5' class='pip pip_5'></div>
				<div id='dice_1_pip_6' class='pip pip_6'></div>
				<div id='dice_1_pip_7' class='pip pip_7'></div>
			</div>

			<div id='dice_2' class='dice'>
				<div id='dice_2_pip_1' class='pip pip_1'></div>
				<div id='dice_2_pip_2' class='pip pip_2'></div>
				<div id='dice_2_pip_3' class='pip pip_3'></div>
				<div id='dice_2_pip_4' class='pip pip_4'></div>
				<div id='dice_2_pip_5' class='pip pip_5'></div>
				<div id='dice_2_pip_6' class='pip pip_6'></div>
				<div id='dice_2_pip_7' class='pip pip_7'></div>
			</div>

			<div id='btn' class='btn_up'>Shake 'em'!</div>
		</div>
	</div>

</body>
</html>
