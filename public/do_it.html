<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Future | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/do_it.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="banner">
			<div class="inner">
				<div class="do DO-D"></div>
				<div class="do DO-O">
					<div class="head-spiral">
						<div class="pageGroup">
							<div class="page" id="page1"></div>
							<div class="page" id="page2"></div>
							<div class="page" id="page3"></div>
							<div class="page" id="page4"></div>
						</div>
					</div>
				</div>
				<div class="immediately-word">
					<div class="word word-I"></div>
					<div class="word word-M">
						<span class="M-left"></span>
						<span class="M-middle"></span>
						<span class="M-middle"></span>
						<span class="M-right"></span>
					</div>
					<div class="word word-M">
						<span class="M-left"></span>
						<span class="M-middle"></span>
						<span class="M-middle"></span>
						<span class="M-right"></span>
					</div>
					<div class="word word-E">
						<span class="E-left"></span>
						<span class="E-inside E-top"></span>
						<span class="E-inside E-middle"></span>
						<span class="E-inside E-bottom"></span>
					</div>
					<div class="word word-D"></div>
					<div class="word word-I"></div>
					<div class="word word-A">
						<span class="A-left"></span>
						<span class="A-middle"></span>
						<span class="A-right"></span>
					</div>
					<div class="word word-T">
						<span class="T-row"></span>
						<span class="T-col"></span>
					</div>
					<div class="word word-E">
						<span class="E-left"></span>
						<span class="E-inside E-top"></span>
						<span class="E-inside E-middle"></span>
						<span class="E-inside E-bottom"></span>
					</div>
					<div class="word word-L">
						<span class="L-col"></span>
						<span class="L-row"></span>
					</div>
					<div class="word word-Y">
						<span class="Y-left"></span>
						<span class="Y-right"></span>
						<span class="Y-bottom"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
