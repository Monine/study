<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Light Bulb | 1992</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/light_bulb.css">
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/light_bulb.js"></script>
</head>
<body class="off">

	<div id="container">

		<div id="bulb_container">

			<img src="images/light_bulb_on.png" class="bulb" id="bulb_on" />

			<img src="images/light_bulb_off.png" class="bulb" id="bulb_off" />
			
		</div>

		<div id="chain_wrap">

			<div id="chain_container">

				<img src="images/chain_on.png" class="chain" id="chain_on" />

				<img src="images/chain_off.png" class="chain" id="chain_off" />
				
			</div>

		</div>

		<div id="message">

			<div id="arrow"></div>

			<p>Pull Me!</p>
			
		</div>
		
	</div>
	
</body>
</html>
