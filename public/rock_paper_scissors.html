<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors | 1992</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="css/rock_paper_scissors.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/rock_paper_scissors.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body id='rock_paper_scissors'>
	<div id='wrap'>
		<div id="computer" class="player">
			<div class="name">Computer</div>

			<div id="left_img" class="img_container">
				<img class="left fist" src="images/left_fist.png" alt="fist" />
				<img class="left result rock" src="images/rock.png" alt="rock" style="display: none" />
				<img class="left result paper" src="images/paper.png" alt="paper" style="display: none" />
				<img class="left result scissors" src="images/scissors.png" alt="scissors" style="display: none" />
			</div>
		</div>

		<div id="result">Choose your weapon</div>

		<div id="you" class="player">
			<div class="name">You</div>

			<div id="right_img" class="img_container">
				<img class="right fist" src="images/right_fist.png" alt="fist" />
				<img class="right result rock" src="images/rock.png" alt="rock" style="display: none" />
				<img class="right result paper" src="images/paper.png" alt="paper" style="display: none" />
				<img class="right result scissors" src="images/scissors.png" alt="scissors" style="display: none" />
			</div>

			<div id="choice">
				<div id="rock" class="game_option">rock</div>
				<div id="paper" class="game_option">paper</div>
				<div id="scissors" class="game_option">scissors</div>
			</div>
		</div>
	</div>
</body>
</html>
