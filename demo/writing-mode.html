<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Writing Mode</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.verticle-mode {
			width: 200px;
			height: 200px;
			writing-mode: tb-rl;
			-webkit-writing-mode: vertical-rl;
							writing-mode: vertical-rl;
			margin: 0 auto;
			text-align: center;
		}

		h4 {
			margin: 0 auto;
			line-height: 2;
			text-indent: -1em;
		}

		p {
			line-height: 1.7;
		}

		.bg-box {
			width: 500px;
			height: 500px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="verticle-mode">
		<h4>咏柳</h4>
		<p>碧玉妆成一树高，<br>万条垂下绿丝绦。<br>不知细叶谁裁出，<br>二月春风似剪刀。</p>
	</div>
	<div class="bg-box verticle-mode">
		<img src="https://picabstract-preview-ftn.weiyun.com:8443/ftn_pic_abs_v2/991504fac70b5d887888060d6b045362b986b26bf6a02d990761244a7710b4e0117ed6216befe624e52577e42149345f?pictype=scale&from=30013&version=2.0.0.2&uin=287531381&fname=street.jpg&size=1024*1024" width="200" height="200">
	</div>
</body>
</html>
